<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN Link for Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />


    <title>CarPro Reports</title>
  </head>

  <body>
    <!-- Hero image -->
    <section id="hero">
        <div 
            class="bg-image" 
            style="background-image: url('./images/green-car.webp');
            height: 400px;">
            <h1>CarPro Reports</h1>
        </div>
    </section>

    <main class="ui center aligned container">  
      <!-- Search Card -->
      <div class="ui red card">
        <div class="search-bar">
          <h2>Car Search by Make</h2>
          <div class="ui action input">
            <input type="text" class="userInput" placeholder="Search a Car" />
            <button class="ui inverted secondary button car-btn">Search</button>
          </div>
        </div>
      </div>

      <!-- dog feature, style as your feel needed -->
      <div id="dogFacts"></div>

      <!-- Results Card -->
      <div class="ui green card">
        <h2>Search Results</h2>
        <div class="results">
          <div class="ui relaxed divided list">
            <div class="item">
              <div class="content">
                <div class="car-name" style="text-decoration: underline; font-size: medium;">Honda Civic</div>
                <p>Cylinder: 4</p>
                <p>Fuel: Gasoline</p>
                <p>MPG: 30</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Semantic UI -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Custom JavaScript -->
    <script src="./assets/feature_facts.js"></script>
    <script src="./assets/feature_CarAPI.js"></script>
    <script src="./assets/feature_PhotoApi.js"></script>
  </body>
</html>
