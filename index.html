<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN Link for Semantic UI -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />
    
    <!-- Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <title>CarPro Reports</title>
  </head>

  <body>
    <!-- Hero image -->
    <section id="hero">
        <div 
            class="bg-image" 
            style="background-image: url('./images/green-car.webp');
            height: 400px;">
            <h1>CarPro Reports</h1>
        </div>
    </section>

    <main class="ui container">
      <div class="ui stackable grid">
        <!-- Search Card -->
        <div class="ten wide column">
          <div class="ui red card">
            <div class="search-bar">
              <h2 style="text-align: center;">Car Search</h2>
              <div class="ui action input car-btn">
                <input type="text" class="userInput" placeholder="Enter a year" />
                <button class="ui inverted secondary button">Search</button>
              </div>
            </div>
          </div>
        </div>
    
        <!-- dog feature -->
        <div 
          class="ui six wide column ui message" 
          style="background-color: rgba(64, 224, 208, 0.342)" 
          id="dogFacts">
        </div>
    
        <!-- Results Card -->
        <div class="ten wide column">
          <div class="ui green card ui raised card">
            <div class="results">
              <h2 style="text-align: center;">Search Results</h2>
              <div class="ui relaxed divided list">
                <div class="item">
                  <div class="content">
                    <div class="car-name"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Map -->
        <div class="six wide column">
          <div id="map" style="height: 500px;"></div>
        </div>
      </div>
    </main>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Semantic UI -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    </script>

    <!-- Custom JavaScript -->
    <script src="./assets/feature_facts.js"></script>
    <script src="./assets/feature_CarAPI.js"></script>
    <script src="./assets/feature_PhotoApi.js"></script>
 
    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>

    <!-- Leaflet CSS and JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Leaflet Control Geocoder -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  </body>
</html>
